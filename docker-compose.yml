services:
  pismo-challenge-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/go/src/app
    ports:
      - "8080:8080"
    env_file:
      - .app.env
    depends_on:
      - pismo-challenge-db

    
  pismo-migrations:
    image: gomicro/goose
    command: goose postgres "user=postgres password=postgres dbname=challenge-db sslmode=disable host=pismo-challenge-db" up
    volumes:
      - ./migrations/:/migrations
    env_file:
      - .app.env
    depends_on:
      - pismo-challenge-app
    
  pismo-challenge-db:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - .db.env
    networks:
      - default
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: